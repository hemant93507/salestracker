    <div class="page-content">

        <div class="row">

      <div class="block-title font-16" style="padding-left:8px">{{CurrentMonth}}, {{CurrentYear}}</div>
      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell color-green">Check-In</th>
              <th class="label-cell color-green">Check-Out</th>
              <th class="label-cell color-green">Time Spent</th>
              <th class="label-cell color-green">Location</th>

          </thead>
          <tbody>
            {{#if Result}}

              <tr>

<script>
  return {
    data: function(){
      var CurrentMonth = moment().format('MMMM');
      var CurrentYear = moment().format('YYYY');
      return{
        CurrentMonth : CurrentMonth,
        CurrentYear: CurrentYear,
      }
    },
    on: {
      pageInit: function () {
        var self = this;
        var data = JSON.parse(localStorage.User);
        var obj = {
          email: data.User.email,
        };
        app.request({
          url: BaseURL + 'attendance',
          method: 'POST',
          dataType: 'json',
          data: obj,
          //contentType: 'application/json',
          beforeSend: function (xhr) {
            app.preloader.show();
          },
          success: function (data, status, xhr) {
            console.log(data);
            if (data.ErrorCode == '0') {
              self.$setState({
                Result: data.Result,
              });
            }
          },
          complete: function (xhr, status) {
            app.preloader.hide();
          }
        })
      }
    },
  }
</script>
