<template>
  <div class="page" id="attendance-page">
    <div class="navbar">
      <div class="navbar-inner sliding bg-color-white color-green">
        <div class="left">
          <a href="/user-dashboard/" class="link back" data-force="true">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="title">Client Visit</div>
        <div class="right">
          <a href="/add-client/" class="link icon-only">
            <i class="icon material-icons">add_circle_outline</i>
          </a>
          <!-- <a href="#" class="link icon-only">
            <i class="icon material-icons">filter_list</i>
          </a> -->
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title font-16" style="padding-left:8px">April, 2019</div>
      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell color-green">Party Name</th>
              <th class="label-cell color-green">Party Email</th>
              <th class="label-cell color-green">Party Phone</th>
              <th class="label-cell color-green">Party Address</th>
              <th class="label-cell color-green">Location Image</th>
            </tr>
          </thead>
          <tbody>
            {{#each Result}}
              <tr>
                <td class="label-cell">{{party_name}}</td>
                <td class="label-cell">{{party_email}}</td>
                <td class="label-cell">{{party_phone}}</td>
                <td class="label-cell">{{party_address}}</td>
                <td class="label-cell">{{location_image}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function(){
      var CurrentMonth = moment().format('MMMM');
      var CurrentYear = moment().format('YYYY');
      return{
        CurrentMonth : CurrentMonth,
        CurrentYear: CurrentYear,
      }
    },
    on: {
      pageInit: function () {
        var self = this;
        var data = JSON.parse(localStorage.User);
        var obj = {
          email: data.User.email,
        };
        app.request({
          url: BaseURL + 'client-visit',
          method: 'POST',
          dataType: 'json',
          data: obj,
          //contentType: 'application/json',
          beforeSend: function (xhr) {
            app.preloader.show();
          },
          success: function (data, status, xhr) {
            console.log(data);
            if (data.ErrorCode == '0') {
              self.$setState({
                Result: data.Result,
              });
            }
          },
          complete: function (xhr, status) {
            app.preloader.hide();
          }
        })
      }
    },
  }
</script>
